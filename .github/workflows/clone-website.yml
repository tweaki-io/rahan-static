name: Clone Website

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to clone (e.g., https://html.awaikenthemes.com/inspaire/index.html)'
        required: true
        type: string
      directory:
        description: 'Output folder name (e.g., inspaire-clone)'
        required: true
        type: string
        default: cloned-site

jobs:
  clone-and-push:
    runs-on: ubuntu-latest
    environment: static-push

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm init -y
          npm install website-scraper

      - name: Create cloning script
        run: |
          cat > index.js << 'EOF'
          const scrape = require('website-scraper').default;
          const path = require('path');
          const fs = require('fs');

          (async () => {
            const url = process.argv[2];
            const dirName = process.argv[3];

            if (!url || !dirName) {
              console.error('‚ùå Usage: node index.js <url> <directory>');
              process.exit(1);
            }

            const directory = path.resolve(__dirname, dirName);

            // Remove existing directory if present
            if (fs.existsSync(directory)) {
              console.log(`üóëÔ∏è Removing existing folder: ${dirName}`);
              fs.rmSync(directory, { recursive: true, force: true });
            }

            try {
              console.log(`üîÑ Cloning ${url}`);
              console.log(`üìÅ Output directory: ${dirName}`);

              await scrape({
                urls: [url],
                directory,
                request: {
                  headers: {
                    'User-Agent':
                      'Mozilla/5.0 (Windows NT 10.0; Win64; x64)',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'Referer': url
                  }
                }
              });

              console.log('‚úÖ Website cloned successfully!');
            } catch (error) {
              console.error('‚ùå Cloning failed:', error.message || error);
              process.exit(1);
            }
          })();
          EOF

      - name: Run cloning script
        run: |
          node index.js "${{ inputs.url }}" "${{ inputs.directory }}"

      - name: Commit and push cloned folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.directory }}"
          git commit -m "Add cloned site: ${{ inputs.directory }}" || echo "No changes to commit"

          git pull --rebase origin main
          git push origin main
